<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón BTS - Gesto IA</title>
    
    <!-- Librerías de MediaPipe para detección de manos -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* --- Estilos Generales --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* --- Lienzo (Canvas) --- */
        #canvas1 {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }

        /* --- Elementos de Video (Ocultos o Miniatura) --- */
        #input_video {
            display: none; /* Ocultamos el video raw, usaremos las partículas */
        }
        
        .camera-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            border: 2px solid rgba(255, 60, 100, 0.5);
            overflow: hidden;
            z-index: 10;
            opacity: 0; /* Se muestra al activar */
            transition: opacity 0.5s;
        }
        
        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Efecto espejo */
        }

        /* --- UI --- */
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
            mix-blend-mode: overlay;
            width: 90%;
            transition: opacity 0.5s;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 60, 100, 0.5);
            color: #fff0f5;
        }

        p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 20px; letter-spacing: 2px; }

        .status-msg {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff69b4;
            font-weight: bold;
            min-height: 20px;
        }

        /* Botón de Cámara */
        .btn-cam {
            pointer-events: auto;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 60, 100, 0.5);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .btn-cam:hover { background: rgba(255, 60, 100, 0.3); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas1"></canvas>
    
    <!-- Contenedor para la vista previa de la cámara -->
    <div class="camera-preview" id="cameraPreview">
        <video id="input_video"></video>
    </div>

    <div class="content" id="uiContent">
        <p>Experiencia Interactiva</p>
        <h1 id="mainTitle">Haz el gesto ❤️</h1>
        <p class="status-msg" id="statusMsg">Presiona activar para comenzar</p>
        <button class="btn-cam" onclick="startCamera()">Activar Cámara</button>
    </div>

    <script>
        // --- Variables Globales ---
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        let heartSizeScale = Math.min(canvas.width, canvas.height) / 400; 
        
        // Estado del gesto
        let isHeartFormed = false; // false = dispersos, true = corazón
        let gestureDetectedTime = 0;

        // Configuración 3D
        let angleY = 0; 
        const perspective = 800; 
        
        // Mouse (para interacción extra)
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            heartSizeScale = Math.min(canvas.width, canvas.height) / 400;
            initParticles();
        });

        // --- Lógica del Corazón (Matemáticas) ---
        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            return {x, y};
        }

        // --- Clase Partícula ---
        class Particle {
            constructor() {
                // 1. Posición Objetivo (Forma de Corazón)
                let t = Math.random() * Math.PI * 2;
                let point = getHeartPoint(t);
                let r = Math.sqrt(Math.random()); 
                
                // Coordenadas objetivo (Target)
                this.tx0 = point.x * r * 15 * heartSizeScale;
                this.ty0 = point.y * r * 15 * heartSizeScale;
                let thickness = 10 * heartSizeScale * (1 - r * 0.5); 
                this.tz0 = (Math.random() - 0.5) * thickness * 30; 

                // 2. Posición Dispersa (Estado inicial/caos)
                // Esparcidos por toda la pantalla aleatoriamente
                this.dx = (Math.random() - 0.5) * canvas.width * 1.5;
                this.dy = (Math.random() - 0.5) * canvas.height * 1.5;
                this.dz = (Math.random() - 0.5) * 1000;
                
                // Velocidad de movimiento en modo disperso
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;

                // Posición Actual
                this.x = this.dx;
                this.y = this.dy;
                this.z = this.dz;

                this.sizeBase = Math.random() * 2 + 0.5;
                let hue = 330 + Math.random() * 30; 
                this.colorHue = hue;
            }

            draw(scale, screenX, screenY) {
                let alpha = (scale * 0.8);
                alpha = Math.max(0, Math.min(1, alpha)); 
                ctx.fillStyle = `hsla(${this.colorHue}, 80%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.sizeBase * scale, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                // Lógica de Estado
                if (isHeartFormed) {
                    // MODO CORAZÓN: Volar hacia la posición objetivo (tx0, ty0, tz0)
                    // Interpolación lineal (Lerp) para movimiento suave
                    this.x += (this.tx0 - this.x) * 0.05;
                    this.y += (this.ty0 - this.y) * 0.05;
                    this.z += (this.tz0 - this.z) * 0.05;
                } else {
                    // MODO DISPERSO: Flotar como polvo
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Rebotar en bordes virtuales del modo disperso para no perderlas
                    if (this.x > canvas.width || this.x < -canvas.width) this.vx *= -1;
                    if (this.y > canvas.height || this.y < -canvas.height) this.vy *= -1;
                    
                    // Alejar suavemente del centro si se estaban formando
                    // esto hace que "exploten" un poco al soltar el gesto
                }

                // --- Proyección 3D ---
                // Rotación global (solo se nota bien cuando están formadas)
                let currentAngleY = angleY;
                if (!isHeartFormed) currentAngleY = angleY * 0.2; // Rotación más lenta si están dispersas

                let cos = Math.cos(currentAngleY);
                let sin = Math.sin(currentAngleY);
                
                let rx = this.x * cos - this.z * sin;
                let rz = this.x * sin + this.z * cos;
                let ry = this.y; 

                let scale = perspective / (perspective + rz + 1000); 
                let screenX = rx * scale + canvas.width / 2;
                let screenY = ry * scale + canvas.height / 2;

                this.draw(scale, screenX, screenY);
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = 2000; // Reducimos un poco para compensar el uso de CPU de la cámara
            if (canvas.width < 768) numberOfParticles = 800;

            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            angleY += 0.005;

            // Ordenar por profundidad para efecto 3D correcto
            particlesArray.sort((a, b) => {
                // Aproximación rápida de Z rotado para ordenar
                // Usamos la posición actual, no la objetivo
                let zA = a.x * Math.sin(angleY) + a.z * Math.cos(angleY);
                let zB = b.x * Math.sin(angleY) + b.z * Math.cos(angleY);
                return zB - zA; 
            });

            particlesArray.forEach(particle => particle.update());
            requestAnimationFrame(animate);
        }

        // --- MEDIA PIPE / VISIÓN ARTIFICIAL ---
        
        const videoElement = document.getElementById('input_video');
        const statusMsg = document.getElementById('statusMsg');
        const mainTitle = document.getElementById('mainTitle');
        let camera;

        function onResults(results) {
            let gestureFound = false;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Detección "Finger Heart" (Corazón BTS)
                    // Es cuando el Pulgar (4) y el Índice (8) se cruzan/tocan.
                    
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    
                    // Calculamos distancia entre puntas (en coordenadas normalizadas 0-1)
                    const dx = thumbTip.x - indexTip.x;
                    const dy = thumbTip.y - indexTip.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);

                    // Umbral de detección (si están muy cerca)
                    if (distance < 0.05) { 
                        gestureFound = true;
                    }
                }
            }

            if (gestureFound) {
                isHeartFormed = true;
                statusMsg.innerText = "¡Gesto Detectado! ❤️";
                statusMsg.style.color = "#ff3366";
                mainTitle.innerText = "¡Te quiero!";
            } else {
                isHeartFormed = false;
                statusMsg.innerText = "Haz el gesto del corazón con los dedos...";
                statusMsg.style.color = "#ff69b4";
                mainTitle.innerText = "Esperando amor...";
            }
        }

        async function startCamera() {
            statusMsg.innerText = "Cargando cámara...";
            document.querySelector('.btn-cam').style.display = 'none'; // Ocultar botón
            document.getElementById('cameraPreview').style.opacity = 1; // Mostrar preview

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});
            
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults(onResults);

            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            try {
                await camera.start();
                statusMsg.innerText = "Cámara activa. ¡Haz el gesto!";
            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Error al acceder a la cámara. Revisa los permisos.";
                document.querySelector('.btn-cam').style.display = 'block';
            }
        }

        // Arrancar animación visual
        initParticles();
        animate();

    </script>
</body>
</html>
