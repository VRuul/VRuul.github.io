<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta San Valentín - Partículas IA</title>

    <!-- Librerías MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #canvas1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #input_video {
            display: none;
        }

        .camera-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            border: 2px solid rgba(255, 60, 100, 0.5);
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
            mix-blend-mode: overlay;
            width: 100%;
            transition: opacity 0.5s;
        }

        /* Título inicial (HTML) que desaparecerá */
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 60, 100, 0.5);
            color: #fff0f5;
            transition: opacity 0.5s ease;
        }

        .fade-out {
            opacity: 0;
        }

        /* Clase para ocultar texto HTML */

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .status-msg {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff69b4;
            font-weight: bold;
            min-height: 20px;
        }

        .btn-cam {
            pointer-events: auto;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 60, 100, 0.5);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 20px;
            display: none;
        }

        /* Botón de Propuesta */
        .btn-proposal {
            display: none;
            /* Se muestra con JS */
            position: absolute;
            /* Posición absoluta para no depender del flujo del texto oculto */
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 50px;
            background: rgba(255, 60, 100, 0.2);
            border: 2px solid #ff3366;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 60, 100, 0.3);
        }

        .btn-proposal:hover {
            background: rgba(255, 60, 100, 0.8);
            box-shadow: 0 0 40px rgba(255, 60, 100, 0.8);
            transform: translateX(-50%) scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn-proposal {
                bottom: 10%;
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <canvas id="canvas1"></canvas>

    <div class="camera-preview" id="cameraPreview">
        <video id="input_video"></video>
    </div>

    <div class="content" id="uiContent">
        <p>Experiencia Interactiva</p>
        <h1 id="mainTitle">Haz el gesto ❤️</h1>
        <p class="status-msg" id="statusMsg">Solicitando acceso a la cámara...</p>
        <button class="btn-cam" id="btnRetry" onclick="startCamera()">Intentar de nuevo</button>
    </div>

    <!-- Botón fuera del contenedor 'content' para posicionarlo libremente -->
    <a href="#" id="btnYes" class="btn-proposal" onclick="celebrar(event)">¡Sí, acepto!</a>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        let heartSizeScale = Math.min(canvas.width, canvas.height) / 400;

        // Arrays de destinos (Targets)
        let heartTargets = [];
        let textTargets = [];

        // Estado
        let isHeartFormed = false;
        let angleY = 0;
        const perspective = 800;
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            heartSizeScale = Math.min(canvas.width, canvas.height) / 400;
            initSystem(); // Recalcular todo
        });

        // --- 1. Generar Puntos del Corazón ---
        function calculateHeartTargets(count) {
            let points = [];
            for (let i = 0; i < count; i++) {
                let t = Math.random() * Math.PI * 2;
                // Fórmula del corazón
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                // Relleno aleatorio
                let r = Math.sqrt(Math.random());

                // Posición 3D
                // Offset Y (+100) para bajar el corazón y dejar espacio al texto
                let tx = x * r * 15 * heartSizeScale;
                let ty = (y * r * 15 * heartSizeScale) + (canvas.height * 0.15);

                let thickness = 10 * heartSizeScale * (1 - r * 0.5);
                let tz = (Math.random() - 0.5) * thickness * 30;

                points.push({ x: tx, y: ty, z: tz });
            }
            return points;
        }

        // --- 2. Generar Puntos de Texto (Rasterización) ---
        function calculateTextTargets() {
            let points = [];

            // FIX: Validar que el canvas tenga dimensiones antes de intentar leer píxeles
            // Esto previene el error 'IndexSizeError'
            if (canvas.width <= 0 || canvas.height <= 0) return points;

            // Usamos un canvas temporal pequeño para no saturar la CPU
            // Si la pantalla es muy grande, limitamos el tamaño de escaneo
            const fontSize = Math.min(canvas.width * 0.12, 100); // Tamaño adaptable
            ctx.font = `900 ${fontSize}px Verdana`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Texto a escribir
            const text = "¿QUIERES SER\nMI SAN VALENTÍN?";
            const lines = text.split('\n');
            const lineHeight = fontSize * 1.1;

            // Dibujar texto en el canvas principal momentáneamente para escanearlo
            // Limpiamos un área
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Posición Y del texto (arriba del centro)
            let startY = canvas.height * 0.3;

            lines.forEach((line, i) => {
                ctx.fillText(line, canvas.width / 2, startY + (i * lineHeight));
            });

            // Escanear píxeles
            // gap: saltar píxeles para no tener millones de puntos (rendimiento)
            const gap = 3;

            try {
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imgData.data;

                for (let y = 0; y < canvas.height; y += gap) {
                    for (let x = 0; x < canvas.width; x += gap) {
                        // Chequear canal Alpha (data[i+3]) > 128 (pixel visible)
                        const index = (y * canvas.width + x) * 4;
                        if (data[index + 3] > 128) {
                            // Coordenadas relativas al centro para el sistema 3D
                            // x - center, y - center
                            points.push({
                                x: x - canvas.width / 2,
                                y: y - canvas.height / 2,
                                z: 0 // El texto es plano (2D)
                            });
                        }
                    }
                }
            } catch (e) {
                console.warn("No se pudo leer el canvas aun:", e);
                return points;
            }

            // Limpiar canvas después de escanear
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return points;
        }

        // --- Clase Partícula ---
        class Particle {
            constructor(target) {
                // Destino (Forma)
                this.tx = target.x;
                this.ty = target.y;
                this.tz = target.z;
                this.isText = (target.z === 0); // Bandera simple para saber si es texto

                // Origen (Disperso)
                this.x = (Math.random() - 0.5) * canvas.width * 1.5;
                this.y = (Math.random() - 0.5) * canvas.height * 1.5;
                this.z = (Math.random() - 0.5) * 1000;

                // Velocidad caótica
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;

                this.sizeBase = Math.random() * 2 + 0.5;
                // Color: Si es texto, más blanco/brillante. Si es corazón, rosa/rojo.
                this.colorHue = this.isText ? Math.random() * 20 + 340 : Math.random() * 40 + 330;
                this.saturation = this.isText ? '20%' : '80%';
                this.lightness = this.isText ? '90%' : '60%';
            }

            draw(scale, screenX, screenY) {
                let alpha = scale * 0.8;
                ctx.fillStyle = `hsla(${this.colorHue}, ${this.saturation}, ${this.lightness}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.sizeBase * scale, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                if (isHeartFormed) {
                    // Ir al destino
                    this.x += (this.tx - this.x) * 0.08; // Un poco más rápido
                    this.y += (this.ty - this.y) * 0.08;
                    this.z += (this.tz - this.z) * 0.08;

                    // Pequeña vibración para que se vea "vivo"
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                } else {
                    // Flotar
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x > canvas.width || this.x < -canvas.width) this.vx *= -1;
                    if (this.y > canvas.height || this.y < -canvas.height) this.vy *= -1;
                }

                // Proyección 3D
                // Solo rotamos si es parte del corazón (opcional), aquí rotamos todo muy sutil
                // Para mantener el texto legible, NO rotamos angleY dramáticamente

                let cos = Math.cos(angleY);
                let sin = Math.sin(angleY);

                // Rotación en Y
                let rx = this.x * cos - this.z * sin;
                let rz = this.x * sin + this.z * cos;
                let ry = this.y;

                let scale = perspective / (perspective + rz + 1000);
                let screenX = rx * scale + canvas.width / 2;
                let screenY = ry * scale + canvas.height / 2;

                this.draw(scale, screenX, screenY);
            }
        }

        function initSystem() {
            particlesArray = [];

            // 1. Calcular puntos del texto
            let txtPoints = calculateTextTargets();
            // 2. Calcular puntos del corazón (aproximadamente 2500)
            let hrtPoints = calculateHeartTargets(2500);

            // Crear partículas para Texto
            // Si hay demasiados puntos de texto, reducimos aleatoriamente para rendimiento
            // Si hay pocos, se usan todos.
            txtPoints.forEach(pt => {
                // A veces saltamos puntos si hay demasiados (optimización móvil)
                if (Math.random() > 0.3) {
                    particlesArray.push(new Particle(pt));
                }
            });

            // Crear partículas para Corazón
            hrtPoints.forEach(pt => {
                particlesArray.push(new Particle(pt));
            });

            console.log("Total partículas:", particlesArray.length);
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.25)'; // Rastro un poco más oscuro
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Z-Sort simple para profundidad
            particlesArray.sort((a, b) => b.z - a.z);

            particlesArray.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        function celebrar(e) {
            e.preventDefault();
            // Explosión de colores
            particlesArray.forEach(p => {
                p.vx = (Math.random() - 0.5) * 20;
                p.vy = (Math.random() - 0.5) * 20;
                p.colorHue = Math.random() * 360; // Arcoiris
                p.saturation = '100%';
            });
            isHeartFormed = false; // Romper formación
            document.getElementById('btnYes').style.display = 'none';
            document.getElementById('statusMsg').innerText = "¡GRACIAS! ❤️";
            alert("¡TE AMO! ❤️ Gracias por ser mi San Valentín.");
        }

        // --- MEDIA PIPE ---
        const videoElement = document.getElementById('input_video');
        const statusMsg = document.getElementById('statusMsg');
        const mainTitle = document.getElementById('mainTitle');
        const btnRetry = document.getElementById('btnRetry');
        const btnYes = document.getElementById('btnYes');
        let camera;

        function onResults(results) {
            let gestureFound = false;
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    const distance = Math.sqrt(
                        Math.pow(thumbTip.x - indexTip.x, 2) +
                        Math.pow(thumbTip.y - indexTip.y, 2)
                    );
                    if (distance < 0.05) gestureFound = true;
                }
            }

            if (gestureFound) {
                if (!isHeartFormed) {
                    isHeartFormed = true;
                    // Ocultar texto HTML, mostrar partículas
                    mainTitle.classList.add('fade-out');
                    statusMsg.innerText = "";
                    setTimeout(() => {
                        btnYes.style.display = "block";
                    }, 1000); // Retraso para que se lea primero el texto de partículas
                }
            } else {
                // Si pierdes el gesto, ¿volvemos al caos? 
                // Opcional: mantengamos el corazón un poco si ya se formó, o rompemos inmediatamente.
                // Aquí lo hacemos estricto: sin gesto, no hay corazón.
                if (isHeartFormed) {
                    isHeartFormed = false;
                    mainTitle.classList.remove('fade-out');
                    statusMsg.innerText = "Mantén el gesto...";
                    btnYes.style.display = "none";
                }
            }
        }

        async function startCamera() {
            btnRetry.style.display = 'none';

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            camera = new Camera(videoElement, {
                onFrame: async () => { await hands.send({ image: videoElement }); },
                width: 640, height: 480
            });

            try {
                await camera.start();
                statusMsg.innerText = "Cámara activa. ¡Haz el gesto!";
                document.getElementById('cameraPreview').style.opacity = 1;
            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Necesitas dar permiso a la cámara.";
                btnRetry.style.display = 'block';
            }
        }

        // Arrancar
        initSystem();
        animate();
        window.onload = startCamera;

    </script>
</body>

</html>
